<!DOCTYPE html>
<html>
<body>

Your turn (rock/paper/scissors/spock/lizard) <input type="text" id="myText">

<p id = "Kek"></p>
<p id = "Res"></p>

<button onclick="myFunction()">Play</button>

<script>
function myFunction() {
  let playerTurn = document.getElementById("myText").value;
  let turns = ["lizard", "rock", "paper", "spock", "scissors"];
  let map = [[0,1,2,2,1],[2,0,1,1,2],[1,2,0,2,1],[1,2,1,0,2],[2,1,2,1,0]]
  let i = 0, j = 0;
  j = Math.floor(Math.random() * 4);
  let turn = turns[j];
  document.getElementById("Kek").innerHTML = 'Opponent choise is ' + turn;
  if(playerTurn === "lizard") {
  	i = 0;
  } else if (playerTurn === "rock") {
  	i = 1;
  } else if (playerTurn === "paper") {
  	i = 2;
  } else if (playerTurn === "spock") {
  	i = 3;
  } else if (playerTurn === "scissors") {
  	i = 4;
  }
  if(map[i][j] === 0) {
  	document.getElementById("Res").innerHTML = "Result: draw";
  } else if(map[i][j] == 1) {
  	document.getElementById("Res").innerHTML = "Result: opponent win";
  } else {
  	document.getElementById("Res").innerHTML = "Result: you win!";
  }
}
</script>

</body>
</html>
